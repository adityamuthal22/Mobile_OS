    <h1>Encapsulation</h1>
</body>

<script>

    class ATM{
        constructor(){
            var name;
            var cardnumber;
            var cardpin;
            var cardcv;
        }
        getName(){
            return this.name;
        }
        setName(value){
            this.name = value;
        }

        getCardNum(){
            return this.cardnumber;
        }
        setCardNum(value){
            this.cardnumber = value;
        }

        getCardPin(){
            return this.cardpin;
        }
        setCardPin(value){
            this.cardpin = value;
        }

        getCardCV(){
            return this.cardcv;
        }
        setCardCV(value){
            this.cardcv = value;
        }
    }

    let person1 = new ATM();

    person1.setName("Aditya");
    person1.setCardNum("1234562556257845");
    person1.setCardPin("11552233");
    person1.setCardCV("999");

    console.log("name:", person1.getName());
    console.log("CardNum:", person1.getCardNum());
    console.log("CardPin:", person1.getCardPin());
    console.log("CardCV:", person1.getCardCV());
    



</script>
