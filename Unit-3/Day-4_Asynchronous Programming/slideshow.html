<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="start()">Start Slideshow</button>
    <button onclick="stop()">Stop Slideshow</button>

    <div id="images"></div>


</body>
</html>
<script>
let images_div=document.getElementById("images")
    let i=0;

    let id
    function start(){
        let images_arr=JSON.parse(localStorage.getItem("images"));

        let img = document.createElement("img");

       id= setInterval(function(){
         if(i==images_arr.length){
             i=0
         }
         images_div.innerHTML=null;

         img.src = images_arr[i];
         
         images_div.append(img)
         
         i++;
        },2000);
    }


        function stop(){
            clearInterval(id)
        }


</script>
