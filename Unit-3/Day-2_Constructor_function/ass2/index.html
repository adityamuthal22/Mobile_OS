#product{
justify-content: center;

        </label>

                <option value="Female">Female</option>
    </select><br>
            
        </label>
        <label >Sold:
<input type="checkbox" id="sold" checked><br>
        </label>
                <input type="submit" id="#add"><br>
    
        </form>
