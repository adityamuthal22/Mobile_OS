<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" id="name" placeholder="Enter the Name">
        <input type="number" id="age" placeholder="Enter the Age">
        <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <input type="email" id="email" placeholder="Enter the Email Id">
        <input type="Number" id="mobile" placeholder="Enter the mobile Number">
        <input type="submit" value="Login">
    </form>
</body>
</html>

<script>
    document.querySelector("form").addEventListener("submit",myFunction);

    function myFunction(){
        event.preventDefault();
        var name= document.querySelector("#name").value;
        var age =document.querySelector("#age").value;
        var gender =document.querySelector("#gender").value;
        var email =document.querySelector("#email").value;
        var mobile=document.querySelector("#mobile").value;

        console.log(name,age,gender,email,mobile);
    }
</script>
