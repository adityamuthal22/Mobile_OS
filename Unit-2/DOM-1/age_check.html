<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
  <input type="number" id="Age" placeholder="Enter Your Age" value="">
  <button onclick="AgeEligibilty()">Check Your Eligibility</button>
  <p id="Out">Show Your Output Here...</p>
</body>
</html>


<script>
function AgeEligibilty(){
    var age=document.getElementById("Age").value;
  if(age>18){
     document.getElementById("Out").innerText="You can drive in India!";
  }
  else if(age<18){
    document.getElementById("Out").innerText="You can't drive in India";
  }else{
    document.getElementById("Out").innerText="You are just old enough to drive in India!";
  }
}

</script>
