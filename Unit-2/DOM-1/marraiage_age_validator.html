<body>
    <select id="gender">
        <option value="">--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <input type="number" id="BirthDate" placeholder="Enter the Year of Birth" value="">
<button id="valid" onclick="Myfunction()">Click On</button>
</body>

<script>
function Myfunction(){
    var Birth=document.getElementById("BirthDate").value;
    var maleage,femaleage=2022-Birth;
    // console.log(age);

    if(maleage>21 || femaleage>18){
        alert(document.getElementById("BirthDate").innerText="Legal Age to get married")
    }
    else{
        alert(document.getElementById("BirthDate").innerText="Not Legal Age to get married")
    }

}

</script>
